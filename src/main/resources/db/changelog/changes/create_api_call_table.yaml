databaseChangeLog:
  - changeSet:
      id: create_api_call_table
      author: rosario
      changes:
        - createTable:
            tableName: api_call
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: endpoint
                  type: varchar(255)
              - column:
                  name: timestamp
                  type: datetime
                  defaultValue: CURRENT_TIMESTAMP